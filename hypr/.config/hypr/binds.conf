
###################
### KEYBINDINGS ###
###################

$terminal = ghostty
$fileManager = dolphin
$menu = rofi 
$browser = zen-browser

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, ~/.config/rofi/launchers/type-2/launcher.sh || pkill rofi
#bind = $mainMod, R, exec, $menu -show combi -modes combi -combi-modes "drun, run, window" -show-icons -terminal ghostty

bind = $mainMod, Z, exec, $browser
bind = $mainMod, T, exec, ~/.config/waybar/launch.sh
# Recortes Pantalla
bind = $mainMod SHIFT, s, exec, grim -g "$(slurp)" - | wl-copy | swappy -f - 
bind = ,XF86SelectiveScreenshot, exec, grim -g "$(slurp)" - | wl-copy  | swappy -f - 
bind = , Print, exec, grim - | wl-copy && notify-send "Captura" "Pantalla completa copiada al portapapeles"
bind = $mainMod, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy && notify-send "Captura" "Ventana copiada al portapapeles"
bind = $mainMod, N, exec, swaync-client -t -sw




bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, O, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "Volumen" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2 * 100)}' )%" -i audio-volume-high -t 800

bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send "Volumen" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2 * 100)}' )%" -i audio-volume-low -t 800

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send "Audio" "Mute Toggled" -i audio-volume-muted -t 800

# mic

bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-send "Micr√≥fono" "Mute Toggled" -i microphone-sensitivity-muted -t 800

# brillo

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ && notify-send "Brillo" "$(brightnessctl -m | awk -F, '{print substr($4, 0, length($4)-1)}' )%" -t 800

bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- && notify-send "Brillo" "$(brightnessctl -m | awk -F, '{print substr($4, 0, length($4)-1)}' )%" -t 800 
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

